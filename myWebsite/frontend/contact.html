<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="css/templatemo-ocean-vibes.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet"> <!-- https://fonts.google.com/ -->
    <style>
        body {
            font-family: 'Source Sans Pro', sans-serif;
            font-size: 19px;
            line-height: 1.8em;
            overflow-x: hidden;
        }
        .container {
            max-width: 100%;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .details {
            max-width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin-left: 7%;
        }
        .image {
            max-width: 50%;
            text-align: center;
        }
        h1 {
            color: #333;
            text-align: center;
        }

        h2 {
            font-size: 3rem;
        }
        p {
            color: #666;
            margin-bottom: 10px;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .return-home-btn {
            text-align: center;
            margin-top: 20px;
        }

        .return-home-btn a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #86abbe;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .return-home-btn a:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }

        header {
            cursor: pointer;
        }

    </style>
</head>
<body>
    <header onclick="window.location.href = 'index.html';" class="tm-site-header">
        <h2 class="tm-mt-0 tm-mb-15"><span class="tm-color-primary">DUDA</span><span class="tm-color-light-blue">S</span><span class="tm-color-gray-2">nap</span></h2>
        <em class="tm-tagline tm-color-light-gray">sea the world through my lenses</em>
    </header>

    <h1>Contact Page</h1>

    <div class="container">
        <div class="details">
            <p>Call me at <a href="tel:+351912399475">+351 912 399 475</a></p>
            <p>Follow me on Instagram <a href="https://www.instagram.com/duartalves/">@duartalves</a></p>
            <p>Send me an email at <a href="mailto:duartenpa@gmail.com">duartenpa@gmail.com</a></p>
            
        </div>
        <div class="image">
            <img src="photo/calling.JPG" alt="Calling"> 
        </div>
    </div>

    <div class="return-home-btn">
        <a href="index.html">Return Home</a>
    </div>

    <footer class="tm-footer">
        <span>Copyright &copy; 2024 Dudas</span>
    </footer>   


</body>
</html>
